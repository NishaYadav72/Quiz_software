{% extends "base.html" %}

{% block title %}AI Quiz Home{% endblock %}

{% block content %}

<!-- FULL SCREEN WITHOUT ANY WHITE SPACE -->
<div class="w-full min-h-screen m-0 p-0 overflow-x-hidden 
            bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] 
            flex flex-col items-center justify-center relative">

    <!-- TOP FULL-WIDTH NEON SHADOW BAR -->
    <div class="absolute top-0 left-0 w-full h-3 bg-cyan-400/40 blur-2xl 
                shadow-[0_0_100px_30px_rgba(0,255,255,0.5)]"></div>

    <!-- TOP FULL-WIDTH NEON LINE -->
    <div class="absolute top-3 left-0 w-full h-1 bg-gradient-to-r 
                from-transparent via-cyan-300 to-transparent animate-pulse"></div>

    <!-- MAIN CONTENT -->
    <div class="relative z-10 text-center w-full max-w-4xl animate-fadeIn px-4 sm:px-6 lg:px-0">

        <h1 class="text-4xl sm:text-5xl md:text-6xl lg:text-7xl font-extrabold text-white mb-4 sm:mb-6 drop-shadow-xl leading-tight">
            AI Quiz Generator
        </h1>

        <p class="text-lg sm:text-xl md:text-2xl text-gray-200 max-w-3xl mx-auto leading-relaxed mb-8 sm:mb-12 px-2 sm:px-0">
            Upload PDF, Image, or Video and get instant AI-powered quiz questions!
        </p>

        <!-- BUTTON - FULL WIDTH ON MOBILE, CENTERED -->
        <div class="flex justify-center w-full">
            <a href="{% url 'upload_file' %}"
               class="relative w-full sm:w-auto px-8 sm:px-12 md:px-16 py-3 sm:py-4 md:py-5 bg-cyan-400 text-black font-bold text-lg sm:text-xl md:text-2xl rounded-full 
                      shadow-lg hover:bg-cyan-300 transition duration-300 overflow-hidden inline-block">

                <span class="relative z-10">Get Started Now</span>

                <!-- SHINE EFFECT -->
                <span class="absolute inset-0 bg-gradient-to-r 
                             from-transparent via-white/60 to-transparent 
                             -translate-x-full hover:translate-x-full 
                             transition duration-700"></span>
            </a>
        </div>

    </div>

    <!-- BOTTOM SPACING FOR MOBILE -->
    <div class="h-12"></div>

</div>

{% endblock %}

{% block extra_css %}
<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.animate-fadeIn {
    animation: fadeIn 0.8s ease-out;
}
</style>
{% endblock %}
