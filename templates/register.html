{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Create Username" required><br><br>
    <input type="password" name="password" placeholder="Create Password" required><br><br>
    <button type="submit">Register</button>
</form>

{% endblock %}
