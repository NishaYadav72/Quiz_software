{% extends "base.html" %}

{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<div class="quiz-wrapper">

    <div class="quiz-card">
        <h2>AI Generated Quiz</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- User Name -->
            <div class="user-info">
                <label>Your Name</label>
                <input type="text" name="user_name" placeholder="Enter your name" required>
            </div>

            <!-- Questions -->
            {% for q in quiz.questions %}
            <div class="question">
                <b>Q{{ forloop.counter }}. {{ q.question }}</b>

                <div class="options-grid">
                    {% for opt in q.options %}
                    <label class="option-label">
                        <input type="radio" name="q{{ forloop.parentloop.counter0 }}" value="{{ opt }}" required>
                        {{ opt }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <!-- BUTTONS IN SAME ROW -->
            <div class="btn-row">
                <button type="submit" class="submit-btn">Submit Quiz</button>

                <a href="{% url 'download_quiz_details_pdf' %}" class="download-pdf-btn">
                    Download PDF
                </a>
            </div>

        </form>

    </div>
</div>

<style>
/* Wrapper */
.quiz-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: #edf2f7;
    padding: 40px 10px;
    font-family: 'Arial', sans-serif;
}

/* Card */
.quiz-card {
    background: #ffffff;
    padding: 30px 25px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    max-width: 100%;
    width: 100%;
    border-left: 5px solid #3b82f6;
}

/* Heading */
.quiz-card h2 {
    text-align: center;
    font-size: 2rem;
    color: #1e3a8a;
    margin-bottom: 30px;
}

/* User Input */
.user-info {
    margin-bottom: 25px;
}
.user-info label {
    display: block;
    font-weight: 600;
    color: #1e40af;
    margin-bottom: 8px;
}
.user-info input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    font-size: 16px;
    background-color: #f8fafc;
}
.user-info input:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 8px rgba(59,130,246,0.3);
}

/* Questions */
.question {
    margin-bottom: 20px;
}
.question b {
    display: block;
    margin-bottom: 12px;
    font-size: 1.1rem;
    color: #1e293b;
}

/* Options grid */
.options-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
}

/* Option styling */
.option-label {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #cbd5e1;
    background-color: #f1f5f9;
    cursor: pointer;
    font-size: 15px;
    color: #1e293b;
    transition: 0.2s;
}
.option-label input[type="radio"] {
    margin-right: 10px;
    accent-color: #3b82f6;
}
.option-label:hover {
    background-color: #e0f2fe;
    border-color: #3b82f6;
}

/* BUTTON ROW */
.btn-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

/* Submit Button */
.submit-btn {
    padding: 14px 25px;
    font-size: 17px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #3b82f6, #60a5fa);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
}
.submit-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(59,130,246,0.4);
}

/* PDF Button */
.download-pdf-btn {
    padding: 14px 25px;
    font-size: 16px;
    font-weight: 600;
    background: linear-gradient(90deg, #0ea5e9, #3b82f6);
    color: #fff;
    border-radius: 12px;
    text-decoration: none;
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(59,130,246,0.4);
}

.download-pdf-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(14,165,233,0.5);
    background: linear-gradient(90deg, #38bdf8, #60a5fa);
}

/* Responsive */
@media(max-width: 600px){
    .btn-row {
        flex-direction: column;
        width: 100%;
    }
    .btn-row a,
    .btn-row button {
        width: 100%;
        text-align: center;
    }
    .options-grid {
        grid-template-columns: 1fr;
    }
}
</style>

{% endblock %}
