<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Quiz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-mQ93B+hc3e4e7m/47PceLk3r1J0WnL2Lc8fv0LRa5mUj0h5W++eFv6cUqv7hG4Q9" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
         html, body {
        margin: 0 !important;
        padding: 0 !important;
        overflow-x: hidden !important;
        width: 100% !important;
        background: none !important;
    }

    * {
        box-sizing: border-box !important;
    }
    </style>
</head>

<body class="font-[Poppins] text-gray-700">

    <!-- NAVBAR -->
    <nav class="backdrop-blur-xl bg-white/50 shadow-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-8 py-5 flex justify-between items-center">

            <!-- LOGO -->
            <h1 class="text-3xl font-bold text-gray-800 tracking-wide">
                <span class="text-purple-500">AI</span> Quiz
            </h1>

            <ul class="flex gap-10 text-lg">
                <li><a href="{% url 'home' %}" class="hover:text-purple-500">Home</a></li>
                
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT BOX -->
   
            {% block content %}
            {% endblock %}
        


    <!-- FOOTER -->
    <footer class="text-center py-6 text-gray-500 text-sm">
        © 2025 AI Quiz | Designed with Pastel UI ✨
    </footer>

</body>
</html>
